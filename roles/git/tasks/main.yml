---
- name: install git
  become: true
  ansible.builtin.package:
    name:
      - git
      - git-crypt
      - tig
    state: present

- name: create global git config
  ansible.builtin.git_config:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    scope: global
    state: present
  loop: "{{ config | dict2items }}"
  vars:
    config:
      alias.br: branch
      alias.ft: fetch --all --prune
      alias.co: checkout
      alias.st: status
      alias.undo: reset --hard
      alias.df: diff --stat
      alias.wip: commit -a -m "ðŸš§ wip"
      user.name: twentylemon
      user.email: "{{ email }}"

- name: create git home directory
  ansible.builtin.file:
    path: "{{ repo_root }}"
    state: directory
    mode: "0755"

- name: install paramiko for ssh_config setup
  ansible.builtin.pip:
    name: paramiko
    state: present

- name: generate ssh key
  register: keypair
  community.crypto.openssh_keypair:
    path: "{{ default_sshkey }}"
    type: ed25519
    size: 4096
    state: present

- name: add key to ssh agent
  when: keypair.changed
  ansible.builtin.shell: |
    eval "$(ssh-agent -s)"
    ssh-add {{ default_sshkey }}

- name: work machine setup
  ansible.builtin.include_tasks:
    file: work.yml
    apply:
      tags:
        - work
  tags:
    - never
    - work
